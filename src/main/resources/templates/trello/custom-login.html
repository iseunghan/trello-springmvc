<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="row justify-content-center" style="margin-top: 50px">
                <h2>소셜 로그인</h2>
            </div>

            <div class="row justify-content-between" style="margin-top: 20px">
                <div class="col col-sm-1 col-md-2">
                    <a href="/oauth2/authorization/kakao"><img src="/img/kakao_login_btn.png"></a>
                </div>
                <div class="col col-sm-1 col-md-2">
                    <a href="/oauth2/authorization/naver"><img src="/img/naver_login_btn.png" style="height: 45px;width: 110px"></a>
                </div>
                <div class="col col-sm-2 col-md-4">
                    <a href="/oauth2/authorization/google"><img src="/img/google_login_btn.png" style="height: 45px;width: 180px"></a>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
